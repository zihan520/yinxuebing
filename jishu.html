	<script>
		 $(function(){

	        function createDemo(name){
	            var container = $('#pagination-' + name);
	            var sources = function(){
	                var result = [];

	                for(var i = 1; i < 6; i++){
	                    result.push(i);
	                }

	                return result;
	            }();

	            var options = {
	                dataSource: sources,
	                className: 'paginationjs-theme-blue',
	                callback: function(response, pagination){
	                    window.console && console.log(response, pagination);

	                    var dataHtml = $("<ul class='news_list'>");

	                    $.each(response, function(index, item){
	                    	var img ;
	                    	switch(item%3){
	                    		case 0:
	                    			img = $("<img src='images/list1.png'>");
	                    			break;
	                    		case 1:
	                    			img = $("<img src='images/list2.png'>");
	                    			break;
	                    		case 2:
	                    			img = $("<img src='images/list3.png'>");
	                    			break;
	                    	}
	                    	var div1 =$("<div class='img'>").append(img);
	                    	var div2 = $("<div class='text'>").append($("<h3 class='h3_title'>").html("技术文章标题"))
	                    	
	                    	div2.html($("<h3 class='h3_title'>").html("技术文章标题")).append($("<p>").html('文章内容文章内容文章内容文章内容文章内容文章内容文章内容...'))
	                    	div2.append($("<button>").html("新技术"))
	                    	var li =$("<li class='news_item'>").append(div1);
	                    	li.append(div2);
	                    	dataHtml.append(li);
	                    });


	                    container.prev().html(dataHtml);
	                }
	            };

	            //$.pagination(container, options);

	            // container.addHook('beforeInit', function(){
	            //     window.console && console.log('beforeInit...');
	            // });
	            container.pagination(options);

	            // container.addHook('beforePageOnClick', function(){
	            //     window.console && console.log('beforePageOnClick...');
	            //     //return false
	            // });

	            return container;
	        }

	        createDemo('demo1');

	    });
	</script>
